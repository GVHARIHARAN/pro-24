<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .head {
        display: flex;
        justify-content: space-between;
    }

    .h2 {
        display: flex;
        justify-content: start;

    }

    .h3 {
        justify-self: end;
        justify-content: end;
    }

    .wrap {
        height: 600px;
        width: 100%;
    }

    span {

        width: 100%;
        display: flex;
        justify-content: center;
        align-self: center;
        align-content: center;
    }
</style>
<script src="color.js"></script>

<body>
    <div class="head">
        <h2 class="h2">Color Switch</h2>
        <h3 class="h3">#ffffff</h3>

    </div>
    <hr>
    <div class="wrap">
        <span><button class="btn" onclick="color()">Change the bg color</button></span>
    </div>
    <div id="he"></div>
</body>

</html>

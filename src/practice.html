<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: none;
        }
    </style>
    <script>
        const showDivs = () => {
            const divs = document.getElementsByTagName("div");
            for (let div of divs) {
                div.style.display = "block";
            }
        }
    </script>
</head>

<body>
    <button onclick="showDivs()">Show</button>
    <div class="container d-none">
        <h1>show</h1>
    </div>
</body>

</html>
